parameters:
    basketplanner_user_provider.class: BasketPlanner\Bundle\UserBundle\Security\User\OAuthUserProvider

services:
    basketplanner_user_provider:
        class: "%basketplanner_user_provider.class%"
        #this is the place where the properties are passed to the UserProvider - see config.yml
        arguments: [@fos_user.user_manager,{facebook: facebookId, google: googleId}]

    basketplanner_user_registration:
        class: BasketPlanner\Bundle\UserBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: basketplanner_user_registration }

    basketplanner_registration_form_handler:
        class: BasketPlanner\Bundle\UserBundle\Form\FOSUBRegistrationFormHandler
        arguments: [@fos_user.user_manager,@fos_user.mailer, @fos_user.util.token_generator]